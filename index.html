<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใช่หรือไม่?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap');

        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            font-size: 2em;
            color: #1c1e21;
        }
        
        #question {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 80px; /* จองพื้นที่ไว้กันหน้าเว็บกระโดด */
            font-weight: 500;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: white;
        }

        #yes-btn {
            background-color: #28a745; /* สีเขียว */
        }
        #yes-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #no-btn {
            background-color: #dc3545; /* สีแดง */
        }
        #no-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        
        #status {
            margin-top: 25px;
            font-size: 1em;
            color: #6c757d;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>คำถาม ใช่หรือไม่?</h1>
        <p id="question">กำลังโหลดคำถาม...</p>
        <div class="button-group">
            <button id="yes-btn" onclick="recordChoice('ใช่')">ใช่</button>
            <button id="no-btn" onclick="recordChoice('ไม่')">ไม่</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // =================================================================
        // ==  pasting your Google Apps Script URL here                  ==
        // == แก้ไขแค่ตรงนี้: นำ URL ที่ได้จาก Google Apps Script มาวาง   ==
        // =================================================================
        const sheetApiUrl = 'https://script.google.com/macros/s/AKfycbwkzBHtwP2CAyqHe_YBwjdAdCdqiwMIHR_FXCZtj9UcTO467PH3aAzBUFDxS3SwPocL/exec'; 

        // === รายการคำถามของคุณ (เพิ่มหรือแก้ไขได้ตามต้องการ) ===
        const questions = [
            "คุณชอบดื่มกาแฟตอนเช้าหรือไม่?",
            "คุณเคยไปเที่ยวทะเลคนเดียวหรือไม่?",
            "คุณคิดว่า AI จะครองโลกหรือไม่?",
            "คุณชอบทำงานจากที่บ้านมากกว่าที่ออฟฟิศหรือไม่?",
            "คุณเชื่อเรื่องดวงหรือไม่?"
        ];
        
        let currentQuestionIndex = 0;
        const questionElement = document.getElementById('question');
        const statusElement = document.getElementById('status');
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');

        // ฟังก์ชันแสดงคำถาม
        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.innerText = questions[currentQuestionIndex];
                statusElement.innerText = "";
                yesButton.disabled = false;
                noButton.disabled = false;
            } else {
                questionElement.innerText = "ขอบคุณที่ร่วมตอบคำถาม!";
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
                statusElement.innerText = "";
            }
        }

        // ฟังก์ชันบันทึกคำตอบ
        function recordChoice(selection) {
            // เช็คว่าใส่ URL หรือยัง
            if (sheetApiUrl === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                alert('กรุณาตั้งค่า Google Apps Script URL ในไฟล์ HTML ก่อนครับ');
                return;
            }

            statusElement.innerText = '⏳ กำลังบันทึก...';
            yesButton.disabled = true;
            noButton.disabled = true;

            const currentQuestion = questions[currentQuestionIndex];
            const data = {
                question: currentQuestion,
                choice: selection
            };

            fetch(sheetApiUrl, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    statusElement.innerText = '✅ บันทึกข้อมูลเรียบร้อย!';
                    currentQuestionIndex++;
                    setTimeout(displayQuestion, 1000); // หน่วงเวลา 1 วินาทีก่อนไปข้อถัดไป
                } else {
                    throw new Error('Server returned an error');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                statusElement.innerText = '❌ เกิดข้อผิดพลาด!';
                yesButton.disabled = false;
                noButton.disabled = false;
            });
        }
        
        // เริ่มแสดงคำถามแรกเมื่อหน้าเว็บโหลด
        window.onload = displayQuestion;
    </script>

</body>
</html>
